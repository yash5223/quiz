<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz Maker</title>
  <style>
    /* Resetting default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #007bff;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav ul li a:hover {
      color: #007bff;
      transition: color 0.3s;
    }

    #welcome {
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 60px 20px;
    }

    #welcome h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    #welcome p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn {
      padding: 15px 35px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 50px;
      color: white;
      transition: background-color 0.3s;
    }

    .btn.primary {
      background-color: #28a745;
    }

    .btn.primary:hover {
      background-color: #218838;
    }

    .btn.secondary {
      background-color: #007bff;
    }

    .btn.secondary:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #2d3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    footer p {
      font-size: 1rem;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      #welcome h2 {
        font-size: 1.5rem;
      }

      #welcome p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
        gap: 20px;
      }

      .btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Online Quiz Maker</h1>
      <nav>
        <ul>
          <li><a href="quiz-listing.html">Browse Quizzes</a></li>
          <li><a href="quiz-creation.html">Create a Quiz</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="welcome">
    <div class="container">
      <h2>Create your own quiz or test your knowledge!</h2>
      <p>Choose an option below to get started:</p>
      <div class="buttons">
        <a href="quiz-listing.html" class="btn primary">Take a Quiz</a>
        <a href="quiz-creation.html" class="btn secondary">Create a Quiz</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Online Quiz Maker. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
